<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ali & Mark Micro Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <center>
    <h1 id="title" class="text-white mt-2">Micro Survey Form</h1>
    <p id="description"  class="text-white  mt-2">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" class="text-center text-white w-50 p-4  mt-2 form-inline justify-content-center" > 
      <center>
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control w-50 "
          placeholder="Enter your Name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control w-50"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="age">Age</label>
        <input
        min="18"
        max="100"
          type="number"
          name="age"
          id="number"
          class="form-control w-50"
          placeholder="Enter your Age"
          required
        />
      </div>
      <div class="form-group">
         <label id="age-label"  for="age">Form Dropdown</label>
        <select id="dropdown" name="role" class="form-control w-50" >
          <option disabled selected value="OPTION 1">OPTION 1</option>
          <option value="OPTION 2">OPTION 2</option>
          <option value="OPTION 3">OPTION 3</option>
        </select>
      </div>
      <div class="form-group">
        <label id="Radio-label" for="Radio">Radio</label><br>
        <label>
          <input
            name="Radio"
            value="Radio 1"
            type="radio"
            checked
          />Radio 1</label
        >
        <label>
          <input
            name="Radio"
            value="Radio 2"
            type="radio"
          />Radio 2</label
        >
  
        <label
          ><input
            name="Radio"
            value="Radio 3"
            type="radio"
          />Radio 3</label
        >
      </div>
      <div class="form-group">
       
          <label id="RCheckBox-label" for="checkbox">Form CheckBox </label><br>
    
        <label
          ><input
            name="Check1"
            value="Check1"
            type="checkbox"
           
          />Check1</label
        >
        <label
          ><input
            name="Check2"
            value="Check2"
            type="checkbox"
      
          />Check2</label
        >
        <label
          ><input
            name="Check3"
            value="Check3"
            type="checkbox"
           
          />Check3</label
        >
      </div>
      <div class="form-group">
        <label id="TextArea-label" for="TextArea">Form TextArea </label><br>
        <textarea
          id="TextArea"
          name="TextArea"
          placeholder="Enter your text here..."
        ></textarea>
      </div>
      <button type="submit" id="submit" class="w-100 btn submit-button btn-success">Submit</button>
    </center>
    </form>





  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </center>
  </body>
</html>
